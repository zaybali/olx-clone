<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>OLX - Buy and Sell for free anywhere in Pakistan with OLX online classifieds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="top-nav">
      <div class="logo">
        <img src="./images/olx-logo.svg" alt="olx logo">
      </div>
      <div class="motors">
        <div class="motors-icon">
          <img src="./images/car-icon.svg" alt="motors">
        </div>
        <span>Motors</span>
      </div>
      <div class="property">
        <div class="property-icon">
          <img src="./images/building-icon.svg" alt="property">
        </div>
        <span>Property</span>
      </div>
    </nav>
    <nav class="main-nav">
      <div class="location-search">
        <input type="text" placeholder="Location or Compound" class="input-location">
        <img src="./images/dropdown-icon.svg" alt="dropdown-icon">
      </div>
      <div class="search-products">
        <input type="text" placeholder="Find Cars, Mobile Phones and more..." class="input-search-products">
        <button><img src="./images/search-icon.svg" alt="search icon"></button>
      </div>
      <div class="login-container">
        <a href="_#">Login</a>
      </div>
      <div class="sell-button-container">
        <div>
          <img src="./images/plus-icon.svg" alt="plus icon">
          <h4>Sell</h4>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="categories-list">
      <h4>ALL CATEGORIES</h3>
      <div><img src="./images/dropdown-icon.svg" alt="dropdown-icon"></div>
      <a href="_#">Mobile Phones</a>
      <a href="_#">Cars</a>
      <a href="_#">Motorcycles</a>
      <a href="_#">Houses</a>
      <a href="_#">Video-Audios</a>
      <a href="_#">Tablets</a>
      <a href="_#">Land & Plots </a>
    </section>
    <section class="categories-icons"></section>
    <secion class="mobiles"></secion>
    <section class="cars"></section>
    <section class="bikes"></section>
    <section class="houses"></section>
    <section class="video-audios"></section>
    <section class="apps"></section>
  </main>

  <footer></footer>
</body>
</html>
